<body>

    <div class="debug-section">
        <h2>1. Test Creare Sondaj</h2>
        <form id="testPollForm">
            <div class="form-group">
                <label for="pollId">ID Sondaj:</label>
                <input type="text" id="pollId" name="pollId" value="test-hostico-<?php echo date('Y-m-d-H-i-s'); ?>" required>
            </div>
            
            <div class="form-group">
                <label for="question">ÃŽntrebarea:</label>
                <input type="text" id="question" name="question" value="Test sondaj pe Hostico - funcÈ›ioneazÄƒ?" required>
            </div>
            
            <div class="form-group">
                <label for="description">Descriere:</label>
                <textarea id="description" name="description">Acest sondaj este creat pentru a testa funcÈ›ionalitatea pe serverul Hostico.</textarea>
            </div>
            
            <div class="form-group">
                <label>OpÈ›iuni:</label>
                <input type="text" name="option1" value="Da, funcÈ›ioneazÄƒ perfect" required>
                <input type="text" name="option2" value="Nu, existÄƒ probleme" required>
                <input type="text" name="option3" value="ParÈ›ial funcÈ›ional" required>
            </div>
            
            <button type="submit">CreeazÄƒ Sondaj de Test</button>
        </form>
        
        <div id="createResult"></div>
    </div>
    
    <div class="debug-section">
        <h2>2. Test ÃŽncÄƒrcare Sondaje Active</h2>
        <button onclick="loadActivePolls()">ÃŽncarcÄƒ Sondaje Active</button>
        <div id="loadResult"></div>
    </div>
    
    <div class="debug-section">
        <h2>3. InformaÈ›ii Debug</h2>
        <button onclick="runDebugScript()">RuleazÄƒ Script Debug</button>
        <div id="debugResult"></div>
    </div>

    <script>
        // Test creare sondaj
        document.getElementById('testPollForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = {
                action: 'create_poll',
                poll_id: formData.get('pollId'),
                question: formData.get('question'),
                description: formData.get('description'),
                options: [
                    formData.get('option1'),
                    formData.get('option2'),
                    formData.get('option3')
                ],
                active: true
            };
            
            try {
                const response = await fetch('polls-manager.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams(data)
                });
                
                const result = await response.json();
                
                const resultDiv = document.getElementById('createResult');
                if (result.success) {
                    resultDiv.innerHTML = `<div class="result success">
                        <strong>SUCCESS:</strong> ${result.message}<br>
                        <strong>Poll ID:</strong> ${result.poll_id}
                    </div>`;
                } else {
                    resultDiv.innerHTML = `<div class="result error">
                        <strong>ERROR:</strong> ${result.error || result.message}
                    </div>`;
                }
                
            } catch (error) {
                document.getElementById('createResult').innerHTML = `
                    <div class="result error">
                        <strong>FETCH ERROR:</strong> ${error.message}
                    </div>`;
            }
        });
        
        // Test Ã®ncÄƒrcare sondaje
        async function loadActivePolls() {
            try {
                const response = await fetch('polls_api.php?action=get_active_polls');
                const result = await response.json();
                
                const resultDiv = document.getElementById('loadResult');
                if (result.success) {
                    let html = '<div class="result success"><strong>Sondaje active gÄƒsite:</strong><br>';
                    if (result.polls && result.polls.length > 0) {
                        result.polls.forEach(poll => {
                            html += `- ${poll.question} (ID: ${poll.id}, Active: ${poll.active})<br>`;
                        });
                    } else {
                        html += 'Nu existÄƒ sondaje active.';
                    }
                    html += '</div>';
                    resultDiv.innerHTML = html;
                } else {
                    resultDiv.innerHTML = `<div class="result error">
                        <strong>ERROR:</strong> ${result.error || 'Eroare necunoscutÄƒ'}
                    </div>`;
                }
            } catch (error) {
                document.getElementById('loadResult').innerHTML = `
                    <div class="result error">
                        <strong>FETCH ERROR:</strong> ${error.message}
                    </div>`;
            }
        }
        
        // Debug script
        async function runDebugScript() {
            try {
                const response = await fetch('debug-polls.php');
                const result = await response.text();
                
                document.getElementById('debugResult').innerHTML = `
                    <div class="result success">
                        <pre style="background: #f8f9fa; padding: 15px; border-radius: 4px; overflow-x: auto;">
${result}
                        </pre>
                    </div>`;
            } catch (error) {
                document.getElementById('debugResult').innerHTML = `
                    <div class="result error">
                        <strong>DEBUG ERROR:</strong> ${error.message}
                    </div>`;
            }
        }
    </script>
